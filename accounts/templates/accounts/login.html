{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h3>User Login</h3>
    <form action="" method="post" novalidate class="col-md-5">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form><br/>
    <a class="btn btn-warning" href={% url 'accounts:password_reset' %}>Reset Password</a>
{% endblock %}
